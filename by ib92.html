<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Do You Love Me?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe4ec;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      user-select: none;
    }
    h1 {
      color: #d6336c;
      font-size: 3rem;
      margin-bottom: 0.2rem;
      text-align: center;
      z-index: 10;
      position: relative;
      text-shadow: 1px 1px 2px #ff7fa0;
    }
    #author {
      font-size: 1.3rem;
      color: #b0386a;
      margin-bottom: 2rem;
      font-weight: bold;
      user-select: none;
      text-shadow: 1px 1px 1px #f9a1c0;
      z-index: 10;
    }
    #buttons {
      position: relative;
      width: 300px;
      height: 120px;
      z-index: 10;
    }
    button {
      position: absolute;
      padding: 15px 35px;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255,105,180, 0.5);
      color: white;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #yesBtn {
      background: #ff6fa1;
      left: 40px;
      top: 40px;
      box-shadow: 0 6px 12px #ff4081;
    }
    #yesBtn:hover {
      background: #ff4d80;
    }
    #noBtn {
      background: #ff89b9;
      right: 40px;
      top: 40px;
      box-shadow: 0 6px 12px #ff6396;
    }
    #noBtn:hover {
      background: #ff5f87;
    }
    #result {
      display: none; /* Explicitly hidden initially */
      margin-top: 30px;
      font-size: 2.5rem;
      color: #d6336c;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 10;
      position: relative;
      user-select: none;
      animation: popIn 0.6s ease forwards;
    }
    #result span {
      font-size: 3rem;
      animation: heartbeat 1.5s infinite;
    }

    /* Hearts splash container */
    #splashContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 20;
    }
    .splashHeart {
      position: absolute;
      color: #ff6fa1;
      font-size: 25px;
      opacity: 1;
      user-select: none;
      animation: splashUp 1s forwards ease-out;
      text-shadow: 1px 1px 2px #d6336c;
    }

    @keyframes splashUp {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
      }
    }

    /* Floating hearts container */
    .floating-container {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: visible;
      z-index: 1;
    }
    .floating {
      position: absolute;
      bottom: -50px;
      color: #ff6fa1;
      font-size: 20px;
      user-select: none;
      animation: floatUp linear forwards;
      opacity: 0.8;
      text-shadow: 1px 1px 2px #d6336c;
      will-change: transform;
    }

    /* Different heart sizes and opacity variations */
    .floating.small {
      font-size: 12px;
      opacity: 0.5;
      filter: drop-shadow(0 0 1px #d6336c);
    }
    .floating.medium {
      font-size: 22px;
      opacity: 0.8;
      filter: drop-shadow(0 0 2px #d6336c);
    }
    .floating.large {
      font-size: 34px;
      opacity: 1;
      filter: drop-shadow(0 0 3px #d6336c);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      50% {
        opacity: 1;
        transform: translateY(-50vh) scale(1.2);
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <h1>Do you love me?</h1>
  <div id="author">- Ibrar Hussain</div>

  <div id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="result" style="display:none;">
    <span>I knew it ❤️</span>
  </div>

  <div class="floating-container" id="floatingContainer"></div>
  <div id="splashContainer"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const buttons = document.getElementById('buttons');
    const result = document.getElementById('result');
    const floatingContainer = document.getElementById('floatingContainer');
    const splashContainer = document.getElementById('splashContainer');

    noBtn.addEventListener('mouseenter', () => {
      const containerRect = buttons.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      const maxX = containerRect.width - noRect.width;
      const maxY = containerRect.height - noRect.height;

      let newX = Math.random() * maxX;
      let newY = Math.random() * maxY;

      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
      noBtn.style.right = 'auto';
    });

    yesBtn.addEventListener('click', () => {
      buttons.style.display = 'none';
      result.style.display = 'flex';  // Show result only on click
      createSplashHearts(50);          // Trigger hearts splash on click
    });

    // Create floating hearts randomly with different sizes and speeds
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating');
      heart.textContent = "❤️";

      // Random size class: small, medium, large
      const sizeClasses = ['small', 'medium', 'large'];
      const size = sizeClasses[Math.floor(Math.random() * sizeClasses.length)];
      heart.classList.add(size);

      // Random horizontal position
      heart.style.left = Math.random() * 100 + "vw";

      // Random animation duration between 5s - 10s
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";

      // Random animation delay to scatter hearts
      heart.style.animationDelay = (Math.random() * 5) + "s";

      floatingContainer.appendChild(heart);

      heart.addEventListener('animationend', () => {
        floatingContainer.removeChild(heart);
      });
    }

    // Create a splash of hearts originating from center
    function createSplashHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.classList.add('splashHeart');
        heart.textContent = "❤️";

        // Position in center of viewport
        heart.style.left = '50vw';
        heart.style.top = '50vh';

        // Random direction and distance for explosion, between -200 to +200 px
        const x = (Math.random() * 400 - 200).toFixed(2) + 'px';
        const y = (Math.random() * -400).toFixed(2) + 'px'; // mostly upwards

        heart.style.setProperty('--x', x);
        heart.style.setProperty('--y', y);

        // Random rotation
        heart.style.transformOrigin = 'center';
        heart.style.rotate = Math.random() * 360 + 'deg';

        splashContainer.appendChild(heart);

        // Remove heart after animation
        heart.addEventListener('animationend', () => {
          splashContainer.removeChild(heart);
        });
      }
    }

    // Create floating hearts continuously
    setInterval(createFloatingHeart, 300);
  </script>

</body>
</html>
